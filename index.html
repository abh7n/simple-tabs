<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple tabs</title>
</head>

<body>

    <!-- Tabs container -->
    <div class="tabs">
        <!-- Tab buttons -->
        <div class="tab-buttons">
            <div class="tab-button active" data-tab="tab1">Tab 1</div>
            <div class="tab-button" data-tab="tab2">Tab 2</div>
            <div class="tab-button" data-tab="tab3">Tab 3</div>
            <div class="tab-button" data-tab="tab4">Tab 4</div>
        </div>

        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">Content of Tab 1</div>
            <div class="tab-pane" id="tab2">Content of Tab 2</div>
            <div class="tab-pane" id="tab3">Content of Tab 3</div>
            <div class="tab-pane" id="tab4">Content of Tab 4</div>
        </div>
    </div>


</body>

<script src="script.js"></script>

</html>
